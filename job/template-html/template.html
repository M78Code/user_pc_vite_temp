      .la-line-scale,
      .la-line-scale > div {
        position: relative;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .la-line-scale {
        display: block;
        font-size: 0;
      }

      .la-line-scale.la-dark {
        color: #333;
      }

      .la-line-scale > div {
        display: inline-block;
        float: none;
        background-color: currentColor;
        border: 0 solid currentColor;
      }

      .la-line-scale {
        width: 40px;
        height: 32px;
      }

      .la-line-scale > div {
        width: 4px;
        height: 32px;
        margin: 2px;
        margin-top: 0;
        margin-bottom: 0;
        border-radius: 0;
        -webkit-animation: line-scale 1.2s infinite ease;
        -moz-animation: line-scale 1.2s infinite ease;
        -o-animation: line-scale 1.2s infinite ease;
        animation: line-scale 1.2s infinite ease;
      }

      .la-line-scale > div:nth-child(1) {
        -webkit-animation-delay: -1.2s;
        -moz-animation-delay: -1.2s;
        -o-animation-delay: -1.2s;
        animation-delay: -1.2s;
      }

      .la-line-scale > div:nth-child(2) {
        -webkit-animation-delay: -1.1s;
        -moz-animation-delay: -1.1s;
        -o-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .la-line-scale > div:nth-child(3) {
        -webkit-animation-delay: -1s;
        -moz-animation-delay: -1s;
        -o-animation-delay: -1s;
        animation-delay: -1s;
      }

      .la-line-scale > div:nth-child(4) {

        -moz-animation-delay: -0.9s;
        -o-animation-delay: -0.9s;
        animation-delay: -0.9s;

        -o-animation-delay: -0.8s;

    <script>
      //版本兼容判定
      (function () {
        //
        var agent = navigator.userAgent.toLowerCase();
        var ie_agent = agent.match(/trident\/[\d.]+/gi);
        var chrome_agent = agent.match(/chrome\/[\d.]+/gi);

        if (chrome_agent && chrome_agent[0]) {
          var chrome_version = parseInt(chrome_agent[0].split("/")[1]);
          // 谷歌版本小于56
          if (chrome_version < 56) {
            location.href = "%VITE_APP_LOCAL_COMMON_FILE_PREFIX%/other-assets/page/tips.html";
          }
        } else if (ie_agent && ie_agent[0]) {
          location.href = "%VITE_APP_LOCAL_COMMON_FILE_PREFIX%/other-assets/page/tips.html";
        }
      })();

      // 首先明白一点 ： 有session 的 时候说明页面打开过，在刷新 或者 弹窗子页面 共用session
      // 关于更改 url 路径上的 search 参数的 可能session 不变 数据会错，但是实际场景，哪个用户会去改参数进入
      // 再者，即便是改参数进入页面后面的流程会纠正错误参数

      try {
        let is_hash = false;
        let location_href = location.href.split("?")[1];
        let params = {};
        let location_search = "";
        if ((location_href || "").indexOf("#/") > -1) {
          is_hash = true;
          location_search = location_href.split("#/");
          // location.hash.replace(/([^?&=]+)=([^&]+)/g, (_,k,v) => params[k] = v);
        }
        //解析URL参数
        let url_search = SEARCH_PARAMS.init_param;
        // 获取清除缓存参数
        let clearcache = url_search.get("clearcache");
        if (clearcache == "1") {
          console.error("获取清除缓存参数");
          // 清除缓存sessionStorage和localStorage
          sessionStorage.clear();
          localStorage.clear();
        }
        // 清除缓存的参数
        SEARCH_PARAMS.init_param_del(["clearcache"]);

        //计算token
        let token =
          params.token ||
          url_search.get("token") ||
          sessionStorage.getItem("pc_token") ||
          "";
        let lang = params.lg || url_search.get("lg");
        if (token) {
          sessionStorage.setItem("token", token);
        }
        sessionStorage.setItem("lang", lang);
        //计算 pb 压缩
        // 是否解除pb压缩开关: pb=1时表示数据不进行加密接口请求
        let pb = sessionStorage.getItem("pb") || url_search.get("pb") || "";
        if (pb) {
          sessionStorage.setItem("pb", "1");
        }
        // 设置商户分组信息
        let gr = (
          sessionStorage.getItem("gr") ||
          url_search.get("gr") ||
          "COMMON"
        ).toLocaleUpperCase();
        if (gr) {
          sessionStorage.setItem("gr", gr);
        }
      } catch (error) {
        console.error(error);
      }
    </script>

  <script>
    // 自动化测试页面加载时间时使用
    window.init_loading_time_obj = {
      list_end_time: 0,
      right_details_end_time: 0,
      duration: "",
      start: "",
      end: "",
      start_time: new Date().getTime(),
      end_time: 0,
    };
    // 获取TY_SDK_key持久化信息
    function storage_get(storage,key){
      let res = '';
      if(storage && key){
        let val = storage.getItem('TY_SDK_'+key.toUpperCase());
        if(val){
          try {
            res = JSON.parse(val).value;
          } catch (error) {
            console.error(error);
          }
        }
      }
      return res;
    }
    // 设置 loading 动画 主题
    function set_root_loading_theme(url_search) {
      //这里 除非 后面对接  theme 参数 否则 严禁 theme 写入 session ,session 在 root_layout 内进行纠正
      // 不去考虑所谓的  弹出窗口后 主页面再更改 主题 , 弹窗页面刷新不同步问题
      // 主题设置
      let current_theme = url_search.get("theme") || storage_get(localStorage,'theme');
      // 默认日间版
      current_theme && document.getElementById("ty-body").classList.add(current_theme);
      // 如果 主题  未知
      // TODO: 没有yo
      // if (!current_theme) {
      //首次加载
      // 添加蓝色加载中
      // 如果  url 内有 stm 参数 并且是 blue 或者  merchant_style 是 y0 这里只管 商户级别
      // if (
      //   url_search.get("stm") == "blue" ||
      //   localStorage.getItem("merchant_style") == "y0"
      // ) {
      //   current_theme = "theme01_y0";
      //   localStorage.setItem("merchant_style", "y0");
      // } else {
      //   //其他 所有情况下 都是默认的主题色   通用版 白色
      //   current_theme = "theme01";
      //   localStorage.setItem("merchant_style", "common");
      // }
      // }
      //类名拼接
      current_theme = current_theme + "-root-loading";
      //根据 主题 设置节点 类名
      document.querySelector('#loading-root-ele').className ="loading "+current_theme
    }
    //对接app跳转需求，当Url地址有传入 token 字段时，认定是初次进入，手动清除掉缓存
    let url_search = SEARCH_PARAMS.init_param;

    // 设置 loading 动画 主题
    set_root_loading_theme(url_search);
    if(!url_search.get('token')){
      document.getElementById("loading-root-ele").style.visibility = "hidden";
    }
  </script>
